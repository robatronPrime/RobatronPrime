    <link

      rel="stylesheet"
    />

  <body>
    <body>
      <header class="todos-header">
        <div class="todos-header__back">
          <a href="/">< back</a>
        </div>
        <h1>Rob's Todo List</h1>
      </header>

      <form class="todos">
        <div class="todos__add">
          <input type="text" class="todos__input" />
          <button class="todos__button" type="submit">
            <p>add</p>
          </button>
        </div>
        <div class="todos__select">
          <select name="todos" class="todos__select__filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="todos__container">
        <ul class="todos__list"></ul>
      </div>

      <script src="/app.js"></script>
    </body>
  </body>
